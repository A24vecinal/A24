<!DOCTYPE html>
<html lang="es">

<head>
  <script src="https://kit.fontawesome.com/7ee072da1e.js" crossorigin="anonymous"></script>
  <title>Grupos</title>
  <link rel="stylesheet" href="./login-grupos.css">
  <script src="./login-grupos.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <!-- boton flecha para volver a atras -->

  <div id="botonAtrasDiv" class="divBotonAtras" style="display: none;">
    <button onclick="volverAtras()" type="button" class="botonAtras">
      <span class="material-symbols-outlined icon">
        arrow_back
      </span>
    </button>
  </div>

  <!-- pagina para crear o unirse a un grupo -->

  <div id="buttons-grupos" style="display: block;">
    <button onclick="mostrar_CrearNuevoGrupo()" id="button-crear" type="button" class="boton1">
      <i class="fa-sharp fa-solid fa-plus"></i>
      <p class="text">CREAR GRUPO NUEVO</p>
    </button>
    <br>
    <button onclick="mostrar_UnirseGrupo()" id="button-unirse" type="button" class="boton2">
      <i class="fa-solid fa-people-group"></i>
      <p class="text">UNIRSE A UN GRUPO</p>
    </button>
  </div>

  <!-- pagina para crear nuevo grupo -->

  <div id="page-nuevo-grupo" class="login-page" style="display: none;">
    <div class="form">
      <form class="login-form" Id="formularioGrupo">
        <input type="text" id="nombreGrupo" placeholder="Nombre de grupo" />
        <button type="submit">CREAR</button>
      </form>
    </div>
  </div>

  <!-- pagina para unirse a un grupo -->

  <div id="page-unirse-grupo" class="login-page" style="display: none;">
    <div class="form">
      <form class="login-form">
        <input type="text" placeholder="CÃ³digo de Grupo" />
        <button>ENTRAR</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="../configuracionBD/config.js"></script>
  <script src="../configuracionBD/guardarGrupo.js"></script>
</body>

</html>
